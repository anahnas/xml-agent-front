<div class="container register-form pt-lg-4" >
  <div class="note">
    <h3 style="color: cornflowerblue">Create new advertisement</h3>
  </div>
  <form (ngSubmit)="onSubmit()">

    <div class="card my-5">
      <div class="card-body">

        <h5 style="color: cornflowerblue">Details</h5>

        <label>Model</label>
        <div class="ml-1">
          <select class="custom-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="advertisement.carDTO.carModelDTO">
            <option disabled selected value> Select.. </option>
            <option *ngFor="let model of carModels" [ngValue]="model">
              {{model.name}}
            </option>

          </select>
        </div>

        <label>Fuel Type</label>
        <div class="ml-1">
          <select class="custom-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="advertisement.carDTO.fuelTypeDTO">
            <option disabled selected value> Select.. </option>
            <option *ngFor="let types of fuelTypes" [ngValue]="types">
              {{types.type}}
            </option>
          </select>
        </div>

        <label>Transmission</label>
        <div class="ml-1">
          <select class="custom-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="advertisement.carDTO.transmissionDTO">
            <option disabled selected value> Select.. </option>
            <option *ngFor="let types of transmissions" [ngValue]="types">
              {{types.type}}
            </option>
          </select>
        </div>


      </div>
    </div>

    <div>
        <label for="waiver">Waiver</label>
        <div class="form-group ml-5 mr-5 m-1">
          <input type="checkbox" id="waiver" class="form-control"
                 [(ngModel)]="advertisement.carDTO.waiver"
                 name="waiver" [ngModelOptions]="{standalone:true}">
        </div>
    </div>
    <div>
      <label for="waiver">Limited Kms</label>
      <div class="form-group ml-5 mr-5 m-1">
        <input type="checkbox" id="limitedKms" class="form-control"
               [(ngModel)]="advertisement.carDTO.limitedKms"
               name="limitedKms" [ngModelOptions]="{standalone:true}">
      </div>
    </div>
    <div>
      <label for="childSeats">Available child seats : </label>
      <input id="childSeats" class="form-control"
             placeholder="Available child seats" [(ngModel)]="advertisement.carDTO.availableChildSeats"
             name="childSeats" [ngModelOptions]="{standalone:true}">
    </div>
    <div>
      <label for="kilometresLimit">Kilometres limit per day</label>
      <input type="number" class="form-control" id="kilometresLimit" min="0" oninput="validity.valid||(value='');"
             [(ngModel)]="advertisement.carDTO.limitKmsPerDay"
             name="kilometresLimit" [ngModelOptions]="{standalone:true}">

    </div>

    <div class="form-group">
      <label for="pricePerDay">Price per day</label>
      <input type="number" class="form-control" id="pricePerDay" min="0" oninput="validity.valid||(value='');"
             [(ngModel)]="advertisement.carDTO.pricePerDay"
             name="pricePerDay" [ngModelOptions]="{standalone:true}">
    </div>

    <div class="form-group">
      <label for="pricePerKm">Price per km</label>
      <input type="number" class="form-control" id="pricePerKm" min="0" oninput="validity.valid||(value='');"
             [(ngModel)]="advertisement.carDTO.pricePerKm"
             name="pricePerKm" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="form-group">
      <label for="kmage">Kmage</label>
      <input type="number" class="form-control" id="kmage" min="0" oninput="validity.valid||(value='');"
             [(ngModel)]="advertisement.carDTO.kmage"
             name="kmage" [ngModelOptions]="{standalone:true}">

    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" accept="image/*" id="image" (change) = 'onFileSelected($event)'>
      <img [src]="imageUrl | safeHtml"  height="200"> <br/>
    </div>

    <div class="form-group">
      Rent car for period: <br/>
      From :
      <input type = "date" [(ngModel)]="advertisement.startDate" placeholder = "Start Date" [ngModelOptions]="{standalone:true}">
      To :
      <input type = "date" [(ngModel)]="advertisement.endDate" placeholder = "End Date" [ngModelOptions]="{standalone:true}">

    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
